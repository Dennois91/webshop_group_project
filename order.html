  <div class="container-fluid">
    <div class="card">

        <h2 class="card-title"> Produkt</h2>

  //Proto
  <div class="container">
    <form>
      <div class="form-row">
        <div class="form-group col-lg-6 form-floating">
          <input type="name" id="namn" class="form-control"
                 placeholder="Skriv namn här">
          <label for="namn" class="form-label">Namn</label>
        </div>
        <div class="form-group col-lg-6 form-floating">
          <input type="email" id="email" class="form-control"
                 placeholder="Skriv maail här">
          <label for="email" class="form-label">Mail</label>
        </div>
      </div>
      <div class="form-group col-md-10 form-floating">
        <input type="adress" id="adress" class="form-control"
               placeholder="Skriv adress här">
        <label for="adress" class="form-label">Adress</label>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
