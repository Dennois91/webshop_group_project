<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Confirm your order">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="icon" type="image/png" href="images/favicon.ico" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon.ico" sizes="16x16">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body class="d-flex flex-column h-100" onload="fetchProduct()">
<header class="container-fluid p-0 bg-primary bg-opacity-50">
    <img class="img-fluid" src="images/brand.png" alt="Brand">
    <div class="container-fluid align-content-center bg-opacity-50 bg-primary">
        <nav class="d-flex justify-content-center">
            <a href="index.html" class="btn btn-primary opacity-90 col-6 mx-3">Return</a>
            <!-- <a href="contact.html" class="btn btn-primary opacity-90 col-2 mx-3">Contact</a> -->
            <!-- <a href="cart.html" class="btn btn-primary">Cart</a> -->
        </nav>
    </div>
</header>

<div class="center">
<div class="container-fluid">
    <div class="card order-box">
        <div class="card-body">
            <h2 class="card-title"> Product</h2>
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div id="getProduct"> <!-- get product with JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-lg-4 form-floating">
                <input type="text" id="nameForm" class="form-control"
                       placeholder="Skriv namn här" required>
                <label for="nameForm" class="form-label">* Name</label>
            </div>
            <div class="form-group col-lg-4 form-floating">
                <input type="email" id="emailForm" class="form-control"
                       placeholder="Skriv mail här" required>
                <label for="emailForm" class="form-label">* E-mail</label>
            </div>
            <div class="form-group col-lg-4 form-floating">
                <input type="text" id="phoneForm" class="form-control"
                       placeholder="Skriv telefonnummer här" required>
                <label for="phoneForm" class="form-label">* Phone number</label>
            </div>
        </div>
        <div class="form-group col-md-10 form-floating">
            <input type="text" id="addressForm" class="form-control"
                   placeholder="Skriv adress här" required>
            <label for="addressForm" class="form-label">* Address</label>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 form-floating">
                <input type="text" id="cityForm" class="form-control"
                       placeholder="Skriv ort här" required>
                <label for="cityForm">* Locality</label>
            </div>
            <div class="form-group col-md-3 form-floating">
                <input type="text" id="zipForm" class="form-control"
                       placeholder="Skriv postnummer här" required>
                <label for="zipForm">* Zip-Code</label>
            </div>
        </div>
            <button id="buttonBuy" class="btn btn-primary">Confirm Purchase</button>

    </form>
</div>



<div class="container-fluid flex-grow-1"></div>

<script src="script.js"></script>
</body>

<footer class="bg-light">
    <hr>

    </div>
</footer>
